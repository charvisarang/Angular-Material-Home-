<h1 mat-dialog-title>Product Form</h1>
<form [formGroup]="productForm">
    <div mat-dialog-content>
        <!-- Name -->
        <mat-form-field appearance="fill" color="accent">
            <mat-label>Name</mat-label>
            <input matInput formControlName="name">
        </mat-form-field>
        <!-- Category(dropdown) -->
        <mat-form-field appearance="fill" color="accent">
            <mat-label>Category</mat-label>
            <mat-select formControlName="category">
                <mat-option value="First">First option</mat-option>
                <mat-option value="Second">Second option</mat-option>
                <mat-option value="Third">Third option</mat-option>
            </mat-select>
        </mat-form-field>
        <!-- Date(DatePicker)-->
        <mat-form-field class="example-full-width" appearance="fill">
            <mat-label>Choose a date</mat-label>
            <input matInput [matDatepicker]="picker" formControlName="date">
            <mat-datepicker-toggle matIconSuffix [for]="picker">
                <mat-icon matDatepickerToggleIcon>keyboard_arrow_down</mat-icon>
            </mat-datepicker-toggle>
            <mat-datepicker #picker></mat-datepicker>
        </mat-form-field>
        <!-- Gender(Radio Button) -->
        <label for="gender">Gender</label>
        <mat-radio-group class="example-radio-group" color="accent" formControlName="gender">
            <mat-radio-button class="example-radio-button" value="Male">Male</mat-radio-button>
            <mat-radio-button class="example-radio-button" value="Female">Female</mat-radio-button>
        </mat-radio-group>
        <!-- Price(Number) -->
        <mat-form-field appearance="fill" color="accent">
            <mat-label>Price</mat-label>
            <input matInput type="number" formControlName="price">
        </mat-form-field>
        <!-- Comments(Textarea) -->
        <mat-form-field appearance="fill" color="accent">
            <mat-label>Comments</mat-label>
            <textarea matInput formControlName="comments"></textarea>
        </mat-form-field>
    </div>
    <div mat-dialog-actions align="end">
        <button mat-raised-button color="warn" matDialogClose>Cancel</button>
        <button mat-raised-button color="primary" (click)="onSave()">{{actionButton}}</button>
    </div>
</form>
