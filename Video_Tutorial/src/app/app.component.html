<!-- 2 Method -->
<!-- Simple template ref and ek toggle button saate bhi thai jai line no--->
<!-- mode 3 types na over,push(ja click kre ta close thai jai open button per click kre tebhi close thai jai nd main part ma color black thai jai a benfits aape khali) & side(side lai ne toh open kre ta perfect thai nd push kre ta open ma bhi close thai jai) -->
<!-- mode game te rithe leva pade kem k bydefault over reh nd over baraber kaam ni kre -->



<mat-sidenav-container>
  <mat-sidenav #sidenav mode="side" opened>
    <app-sidebar></app-sidebar>
  </mat-sidenav>
  <mat-sidenav-content>
    <div class="content">
      <div class="toolbar">
        <mat-toolbar color="primary">
          <mat-icon (click)="sidenav.toggle()">menu</mat-icon>
          <div class="box">
            <mat-icon>favorite</mat-icon>
            <mat-icon>info</mat-icon>
            <mat-icon>share</mat-icon>
          </div>
        </mat-toolbar>
      </div>
    </div>
    <button (click)="sidenav.toggle()">Toggle</button>
    <button (click)="sidenav.open()">Open</button>
    <button (click)="sidenav.close()">Close</button>
  </mat-sidenav-content>
</mat-sidenav-container>
